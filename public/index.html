<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocab Attack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="score-board">
            <span>Score: <span id="score">0</span></span>
            <span>High Score: <span id="high-score">0</span></span>
            <span>Level: <span id="level">1</span></span>
        </div>
        <div id="game-area">
            <div id="level-up-notification" style="display: none;">Level Up!</div>
        </div>
        <input type="text" id="word-input" placeholder="Type words here..." disabled>
        <button id="start-button">Start Game</button>
    </div>
    <div id="game-over-screen" style="display: none;">
        <h1>Game Over</h1>
        <p>Your final score is: <span id="final-score">0</span></p>
        <button id="restart-button">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
