<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="loading-screen">Loading...</div>

    <div id="start-screen" style="display:none;">
        <h1>Garage Master</h1>
        <p>Diagnose and fix cars to upgrade your garage!</p>
        <button id="start-button">Start Day</button>
    </div>

    <div id="game-container" style="display:none;">
        <div id="garage-view">
            <img src="assets/garage.svg" id="garage-background" alt="Garage Background" />
            <img src="assets/car.svg" id="car" alt="Car" />
        </div>

        <div id="diagnosis-view" class="modal" style="display:none;">
            <h2>A new car has arrived!</h2>
            <p id="problem-description"></p>
            <div id="quiz-container"></div>
            <button id="start-repair-button" style="display:none;">Go to Engine Bay</button>
        </div>

        <div id="engine-bay-view" style="display:none;">
            <img src="assets/engine_bay.svg" id="engine-bay-background" alt="Engine Bay" />
            <div id="parts-toolbox">
                <h3>Toolbox</h3>
                <!-- Part sprites will be loaded here by JS -->
            </div>
        </div>

        <div id="ui-bar">
            <div>Money: $<span id="money">0</span></div>
            <div>Time: <span id="timer">120</span></div>
        </div>
    </div>

    <div id="end-day-screen" class="modal" style="display:none;">
        <h1>Day Over!</h1>
        <p>Today's Earnings: $<span id="earnings">0</span></p>
        <p>Total Money: $<span id="total-money">0</span></p>
        <button id="next-day-button">Start Next Day</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
